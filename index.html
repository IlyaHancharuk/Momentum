<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="Enter city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]"/>
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <button class="settings-icon"></button>
    <div class="settings-container">
      <ul class="settings-menu">
        <li>
          <div>Language</div>
          <div class="lang-toggler">
            <div class="lang-toggler-item item-1">
                <input id="langEn" type="radio" name="radio" value="En" checked>
                <label for="langEn">EN</label>
            </div>
            <div class="lang-toggler-item item-2">
                <input id="langRu" type="radio" name="radio" value="Ru">
                <label for="langRu">RU</label>
            </div>
        </div>
        </li>
        <li>
          <div>Player</div>
          <div class="switch-btn switch-on" id="show-player-btn"></div>
        </li>
        <li>
          <div>Weather</div>
          <div class="switch-btn switch-on" id="show-weather-btn"></div>
        </li>
        <li>
          <div>Clocks</div>
          <div class="switch-btn switch-on" id="show-clocks-btn"></div>
        </li>
        <li>
          <div>Date</div>
          <div class="switch-btn switch-on" id="show-date-btn"></div>
        </li>
        <li>
          <div>Greeting</div>
          <div class="switch-btn switch-on" id="show-greeting-btn"></div>
        </li>
        <li>
          <div>Quote</div>
          <div class="switch-btn switch-on" id="show-quote-btn"></div>
        </li>
      </ul>
    </div>
    <div class="quote-container">
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </footer>
 <script type="module" src="js/script.js"></script>
</body>
</html>
